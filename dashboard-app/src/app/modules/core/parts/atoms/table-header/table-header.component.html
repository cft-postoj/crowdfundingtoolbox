<div class="d-flex flex-column"
     (click)="toogleOrdering()"
     [attr.order]="model.sortBy==column && hide.indexOf('title') === -1"
     [attr.asc]="model.asc">
    <ng-container *ngIf="(hide.indexOf('title') === -1)">
        <div class="header--description">{{column.description}} </div>
    </ng-container>
    <div class="d-flex" (click)="$event.stopPropagation()"
         *ngIf="column.type=='number' && hide.indexOf('filters') === -1">
        <app-inputNumber class="crowdfunding-number crowdfunding-number--little" [placeholder]="'min'" [(value)]="min"
                         (valueChange)="setFilter('min',$event)" type="number"></app-inputNumber>
        <app-inputNumber class="crowdfunding-number crowdfunding-number--little" [placeholder]="'max'" [(value)]="max"
                         (valueChange)="setFilter('max',$event)" type="number"></app-inputNumber>
    </div>
    <div class="d-flex" (click)="$event.stopPropagation()"
         *ngIf="column.type=='text' && hide.indexOf('filters') === -1">
        <input #campaignName
               class="little"
               [id]="model.id + column.value_name"
               placeholder="search by text"
               [(ngModel)]="textSearch"
               (ngModelChange)="setFilter('text',$event)"
        >
    </div>
    <div class="d-flex" (click)="$event.stopPropagation()"
         *ngIf="column.type=='checkbox' && hide.indexOf('filters') === -1">
        <app-checkbox  [clazz]="'force-height'"
                       [(checked)]="column.value"
                       (checkedChange)="emitCheckedChanges(column.value_name, $event)"
                       [title]=column.title></app-checkbox>
    </div>
</div>
